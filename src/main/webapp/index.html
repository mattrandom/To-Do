<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate TODO List</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
          integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
          crossorigin="anonymous">
</head>
<body>
    <form id="welcomeForm" class="pure-form" style="width: 40%; margin: 0 auto">
        <input type="text" name="name" class="pure-input-rounded" placeholder="name"/>
        <label class="pure-radio">
            <input type="radio" name="lang" value="1" checked="" /> ðŸ‡ºðŸ‡¸</label>
        <label class="pure-radio">
            <input type="radio" name="lang" value="2" /> ðŸ‡µðŸ‡±</label>
        <button id="btn" class="pure-button pure-button-primary">Submit</button>
    </form>
    <div id="welcome" style="width: 40%; margin: 0 auto"></div>
    <script>
        const divResp = document.getElementById('welcome');
        const form = document.getElementById('welcomeForm');
        document.getElementById('btn').addEventListener('click', (event) => {
            event.preventDefault();
            const formObj = {
                name: form.elements.name.value,
                lang: form.elements.lang.value
            };

            fetch('http://localhost:8080/api?' + new URLSearchParams(formObj))
                .then(response => response.text())
                .then((text) => {
                divResp.innerHTML = `
                    <h1>${text}</h1>
                `;
            });
        });
    </script>
</body>
</html>
